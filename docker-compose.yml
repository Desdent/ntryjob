version: '3.8'
services:
  php:
    build: .
    container_name: ntryjob_php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      MAIL_HOST: mailhog
      MAIL_PORT: "1025"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - mailhog
    networks:
      - red_personalizada

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "8025:8025" # Interfaz web
      - "1025:1025" # SMTP
    networks:
      - red_personalizada
  
  db:
    image: mysql:8.0
    container_name: ntryjob_db
    environment:
      MYSQL_ROOT_PASSWORD: 7394
      MYSQL_DATABASE: ntryjob
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - red_personalizada

volumes:
  db_data:

networks:
  red_personalizada:
    driver: bridge